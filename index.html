<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>ISBN converter</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    </head>
    <body id="page-top">

        <!-- About section-->
        <section id="about">
            <div class="container px-4">
                <div class="row gx-4 justify-content-center">
                    <div class="col-lg-8">
                        <h2>Bulk converter</h2>
                        <p class="lead">Copy/paste one or more ISBN numbers in the textfield below and click convert!</p>
                        <!-- Input area -->
                          <div class="mb-3">
                            <label for="isbnInput" class="form-label">Enter ISBNs (one per line):</label>
                            <textarea class="form-control" id="isbnInput" rows="5" placeholder="e.g.\n9780143127796\n0143127799"></textarea>
                          </div>

                          <!-- Checkbox and button row -->
                          <div class="mb-3 form-check form-switch">
                            <input type="checkbox" class="form-check-input" id="hyphenateCheckbox">
                            <label class="form-check-label" for="hyphenateCheckbox">Use dashes in output</label>
                          </div>

                          <div class="mb-4">
                            <button class="btn btn-primary" id="convertBtn">Convert</button>
                          </div>

                          <!-- Output table -->
                          <div class="table-responsive">
                            <table class="table table-bordered table-striped table-hover align-middle" id="outputTable">
                              <thead class="table-dark">
                                <tr>
                                  <th>Input</th>
                                  <th>ISBN-10</th>
                                  <th>ISBN-13</th>
                                  <th>Valid</th>
                                  <th>Group</th>
                                  <th>Publisher</th>
                                </tr>
                              </thead>
                              <tbody>
                                <!-- Filled by JS -->
                              </tbody>
                            </table>
                          </div>

                                                 
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container px-4"><p class="m-0 text-center text-white">Website by the Royal Library of Belgium (KBR), MIT license 2025 (based on github.com/inventaire/isbn3)</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script type="application/javascript" src="./dist/isbn.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
